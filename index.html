<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Quiz App</title>
</head>
<body >
    <div class="quiz-app">
        <div class="container">
            <div class="quiz-info">
                <div class="category">Category : <span class="category-name">HTML</span></div>
                <div class="questions">Questions count : <span class="questinos-num"></span></div>
            </div>
            <div class="quiz-area">
            </div>
            <div class="answers-area">
            </div>
            <div class="submit-container">
                <button class="submit-button" >Submit Answers</button>
            </div>
            <div class="bullets-countdown">
                <div class="bullets-container">
                </div>
                <div class="countdown">
                    <span class="minutes">0</span>:<span class="seconds">59</span>
                </div>
            </div>
        </div>
        <div class="results">
            <span class="evaluation">good </span> ,&nbsp; <span class="right-answer"></span> &nbsp;From&nbsp; <span class="num-question"> </span>
            <button class="Another-Test">Another Test</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
